<li>
  {% if member.email %}
    <a href="mailto:{{ member.email }}" title="Email {{ member.name }}">
  {% endif %}

    {% if member.pic %}
      <img src="{{ 'member_photos/' | append: member.pic | append: '.jpg' | asset_path }}" alt="Photo of {{ member.name }}">
    {% else %}
      <img src="https://placeholdit.imgix.net/~text?w=200&h=200&txtsize=50&txt={{ member.name | truncatewords:1,'' }}" alt="Photo of {{ member.name }}">
    {% endif %}

    <p class="member-name">{{ member.name }}</p>

    {% if member.role %}
      <p class="member-role">{{ member.role }}</p>
    {% endif %}

    {% if member.year %}
      <p class="member-role">{{ member.year }}</p>
    {% endif %}

  {% if member.email %}
    </a>
  {% endif %}
</li>
