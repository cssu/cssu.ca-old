layout: page
title: Events
permalink: /events/
---
<div class="events__calendar">
  <iframe src="https://calendar.google.com/calendar/embed?title=CSSU%20Events&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=0fqfmmqnmb20kn6qibaqflsbo0%40group.calendar.google.com&amp;color=%23AB8B00&amp;ctz=America%2FToronto" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
</div>

{% if site.categories['events'] %}
  <ul class="posts page-list">
    {% for post in site.categories['events'] %}
      {% include post-item.html %}
    {% endfor %}
  </ul>

  <div class="tag-cloud">
    <h3>Tags</h3>
    {% category_tag_cloud events %}
  </div>
{% else %}
  <p>No upcoming events; stay tuned!</p>
{% endif %}
