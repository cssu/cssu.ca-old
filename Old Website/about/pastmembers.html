---
layout: page
title: Past Members
permalink: /about/pastmembers/
---

{% for year in site.data.members offset:1 %}
  <div class="members-page">
    <h2>{{ year.year }}</h2>
    {% for team in year.teams %}
      <h2>{{ team.name }}</h2>
      <ul class="members-list">
        {% for member in team.people %}
          {% include member.html %}
        {% endfor %}
      </ul>
    {% endfor %}
  </div>
{% endfor %}
